<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }

<body>
  <h2>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ñ–∞–π–ª–æ–≤</h2>

  <input type="file" id="fileInput" />
  <select id="formatSelect">
    <option value="mp3">üéµ MP3</option>
    <option value="wav">üéß WAV</option>
    <option value="mp4">üé• MP4</option>
    <option value="avi">üìΩ AVI</option>
    <option value="pdf_to_word">üìÑ PDF ‚Üí Word</option>
    <option value="word_to_pdf">üìù Word ‚Üí PDF</option>
  </select>

  <button onclick="uploadFile()">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
  <div id="status"></div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const format = document.getElementById('formatSelect').value;
      const statusDiv = document.getElementById('status');

      if (!fileInput.files.length) {
        statusDiv.innerText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª.';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('format', format);

      statusDiv.innerText = '‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –∏ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º...';

      try {
        const res = await fetch('https://tg-file-convertor-web-production.up.railway.app/api/convert', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ');

        const blob = await res.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'converted_file';
        link.click();

        statusDiv.innerText = '‚úÖ –ì–æ—Ç–æ–≤–æ!';
      } catch (err) {
        statusDiv.innerText = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
      }
    }
  </script>
